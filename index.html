<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: white;
      overflow: hidden;
    }

    .player {
      text-align: center;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .album-art {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      background: #fff;
      border-radius: 50%;
      background-image: url('https://via.placeholder.com/150');
      background-size: cover;
      background-position: center;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .time-controls {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .time-controls span {
      font-size: 12px;
    }

    .time-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: #fff;
      outline: none;
      margin: 0 10px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .controls button {
      background: none;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art"></div>
    <h2>Now Playing</h2>
    <p id="song-title">No Song</p>
    <div class="time-controls">
      <span id="current-time">0:00</span>
      <input type="range" id="time-slider" class="time-slider" min="0" max="100" value="0">
      <span id="total-time">0:00</span>
    </div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>
  </div>

  <audio id="audio" src=""></audio>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('play');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const songTitle = document.getElementById('song-title');
    const timeSlider = document.getElementById('time-slider');
    const currentTimeElem = document.getElementById('current-time');
    const totalTimeElem = document.getElementById('total-time');

    const songs = [
      { title: 'Aigiri Nandini - Single', src: 'song1.mp3', img: 'Aigiri.jpg' },
      { title: 'Billy X | Juttni |', src: 'song2.mp3', img: 'jutni.jpg' },
      { title: 'Hanumankind – Big Dawgs |', src: 'song3.mp3', img: 'Hanuman kind.jpg' },
      { title: 'Bela bose-Anjan Dutta', src: 'song4.mp3', img: 'Bela.jpg'}
    ];

    let currentSongIndex = 0;

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.src;
      songTitle.textContent = song.title;
      document.querySelector('.album-art').style.backgroundImage = `url('${song.img}')`;
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playButton.textContent = '⏸';
      } else {
        audio.pause();
        playButton.textContent = '▶️';
      }
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
      playButton.textContent = '⏸';
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
      playButton.textContent = '⏸';
    }

    function updateProgress() {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      timeSlider.value = progressPercent;

      currentTimeElem.textContent = formatTime(audio.currentTime);
      totalTimeElem.textContent = formatTime(audio.duration);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${minutes}:${secs}`;
    }

    function seek(event) {
      const seekTime = (event.target.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    }

    playButton.addEventListener('click', playPause);
    nextButton.addEventListener('click', nextSong);
    prevButton.addEventListener('click', prevSong);
    audio.addEventListener('timeupdate', updateProgress);
    timeSlider.addEventListener('input', seek);

    // Initialize
    loadSong(currentSongIndex);
  </script>
</body>
</html>
